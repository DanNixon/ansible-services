---
- name: Check if an rndc key exists
  stat:
    path: "{{ bind_rndc_key_path }}"
  register: rndc_key

- name: Generate rndc key
  become: true
  command: rndc-confgen -a
  notify:
    - Restart Bind
  when: not rndc_key.stat.exists

- name: Ensure named user has ownership of rndc key
  become: true
  file:
    path: "{{ bind_rndc_key_path }}"
    owner: named
    group: named
  notify:
    - Restart Bind
