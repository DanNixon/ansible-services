---
- name: Ensure package is installed
  become: true
  package:
    name: prometheus
    state: present

- name: Ensure configuration is present
  become: true
  template:
    src: prometheus.yml
    dest: /etc/prometheus
    mode: "u=r,g=r,o=r"
  notify:
    - Restart Prometheus

- name: Ensure service is enabled and running
  service:
    name: prometheus
    enabled: true
    state: started
  tags:
    - molecule-notest
