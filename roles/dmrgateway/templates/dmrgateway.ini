{{ ansible_managed | comment }}

{% for section_name, section_vars in dmrgateway_config.items() %}
[{{ section_name }}]
{% for k, v in section_vars.items() %}
{% if v is string or v is not iterable %}
{{ k }}={{ v }}
{% else %}
{% for vv in v %}
{{ k }}={{ vv }}
{% endfor %}
{% endif %}
{% endfor %}

{% endfor %}
