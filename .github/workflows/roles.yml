---
name: Role Testing

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 2,16 * *"

jobs:
  molecule:
    name: Molecule
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        role:
          - bind
          - borg
          - dnscrypt_proxy
          - git_mirror
          - git_server
          - grafana_agent
          - influxdb
          - kea
          - mpd
          - prometheus_node_exporter
          - sshd
          - syncthing
          - traefik
        scenario:
          - default

    steps:
      - uses: dannixon/ansible-testing/actions/test_role@main
        with:
          role: "${{ matrix.role }}"
          scenario: "${{ matrix.scenario }}"
