---
name: "dannixon.system.git_server"

on:
  push:
    paths:
      - 'roles/git_server/**'
      - '.github/workflows/git_server.yml'
  pull_request:
    paths:
      - 'roles/git_server/**'
      - '.github/workflows/git_server.yml'

jobs:
  molecule:
    runs-on: ubuntu-latest
    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - uses: dannixon/ansible-testing/actions/test_role@main
        with:
          role: git_server
